<body>

<!-- LOGIN PAGE -->
<div id="login-page" class="login-container">
  <h1>CryptoLock Messenger</h1>
  <input type="password" id="password" placeholder="Enter password" autocomplete="off">
  <div id="login-error" class="error-msg" style="color:#b24e4e; margin-top:10px; min-height:20px;"></div>
  <button onclick="login()">Login</button>
</div>

<!-- ENCRYPT/DECRYPT PAGE -->
<div id="page-encrypt" class="page">
  <h2>Encrypt &amp; Decrypt</h2>
  <div class="flex-row">
    <textarea id="message" placeholder="Type message here..."></textarea>
    <textarea id="encrypted" placeholder="Encrypted message (Base64)" readonly=""></textarea>
  </div>
  <div id="msg-error" class="error-msg"></div>
  <div class="flex-row" style="max-width: 900px; gap: 28px;">
    <button style="flex:1;" onclick="encryptMessage()">Encrypt</button>
    <button style="flex:1;" onclick="decryptMessage()">Decrypt</button>
  </div>
  <textarea id="decrypted" placeholder="Decrypted message" readonly="" style="max-width: 900px; margin-top:20px;"></textarea>

  <div class="nav-buttons" style="margin-top:30px;">
    <button onclick="showPage(&#39;page-key&#39;)">AES Key Page</button>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<!-- AES KEY PAGE -->
<div id="page-key" class="page">
  <h2>AES Key Generator</h2>
  <button onclick="generateAESKey()">Generate AES Key</button>
  <pre id="key-result">No key generated yet.</pre>

  <div class="nav-buttons">
    <button onclick="showPage(&#39;page-encrypt&#39;)">Back to Encrypt/Decrypt</button>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<script>
  const correctPassword = "password123"; // set your password here
  let cryptoKey = null;

  // Switch visible pages
  function showPage(id) {
    document.getElementById('login-page').style.display = 'none';
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    if(id === 'login-page') {
      document.getElementById('login-page').style.display = 'block';
    } else {
      document.getElementById(id).classList.add('active');
    }
    clearErrors();
    clearFieldsIfNeeded(id);
  }

  function clearErrors() {
    document.querySelectorAll('.error-msg').forEach(e => e.textContent = '');
  }

  function clearFieldsIfNeeded(id) {
    if(id === 'login-page') {
      document.getElementById('password').value = '';
    }
    if(id === 'page-encrypt') {
      document.getElementById('message').value = '';
      document.getElementById('encrypted').value = '';
      document.getElementById('decrypted').value = '';
      document.getElementById('msg-error').textContent = '';
    }
    if(id === 'page-key' && !cryptoKey) {
      document.getElementById('key-result').textContent = 'No key generated yet.';
    }
  }

  async function login() {
    clearErrors();
    const pw = document.getElementById('password').value.trim();
    if(!pw) {
      document.getElementById('login-error').textContent = "Password cannot be empty.";
      return;
    }
    if(pw !== correctPassword) {
      document.getElementById('login-error').textContent = "Incorrect password!";
      return;
    }
    // generate initial crypto key
    cryptoKey = await window.crypto.subtle.generateKey(
      {name:"AES-GCM", length:256},
      true,
      ["encrypt","decrypt"]
    );
    showPage('page-encrypt');
  }

  async function generateAESKey() {
    cryptoKey = await window.crypto.subtle.generateKey(
      {name:"AES-GCM", length:256},
      true,
      ["encrypt","decrypt"]
    );
    const rawKey = await window.crypto.subtle.exportKey("raw", cryptoKey);
    const base64Key = arrayBufferToBase64(rawKey);
    document.getElementById('key-result').textContent = base64Key;
  }

  async function encryptMessage() {
    clearErrors();
    if(!cryptoKey) {
      document.getElementById('msg-error').textContent = "Generate AES key first on AES Key page.";
      return;
    }
    const msg = document.getElementById('message').value.trim();
    if(!msg) {
      document.getElementById('msg-error').textContent = "Enter message to encrypt.";
      return;
    }
    const encoder = new TextEncoder();
    const iv = window.crypto.getRandomValues(new Uint8Array(12));
    const encodedMsg = encoder.encode(msg);
    try {
      const encrypted = await window.crypto.subtle.encrypt(
        {name:"AES-GCM", iv},
        cryptoKey,
        encodedMsg
      );
      const combined = new Uint8Array(iv.length + encrypted.byteLength);
      combined.set(iv, 0);
      combined.set(new Uint8Array(encrypted), iv.length);
      document.getElementById('encrypted').value = arrayBufferToBase64(combined.buffer);
      document.getElementById('decrypted').value = '';
    } catch(e) {
      document.getElementById('msg-error').textContent = "Encryption failed.";
      console.error(e);
    }
  }

  async function decryptMessage() {
    clearErrors();
    if(!cryptoKey) {
      document.getElementById('msg-error').textContent = "Generate AES key first on AES Key page.";
      return;
    }
    const encryptedB64 = document.getElementById('encrypted').value.trim();
    if(!encryptedB64) {
      document.getElementById('msg-error').textContent = "Enter encrypted message to decrypt.";
      return;
    }
    try {
      const combinedBuffer = base64ToArrayBuffer(encryptedB64);
      const combined = new Uint8Array(combinedBuffer);
      const iv = combined.slice(0,12);
      const data = combined.slice(12);
      const decryptedBuffer = await window.crypto.subtle.decrypt(
        {name:"AES-GCM", iv},
        cryptoKey,
        data
      );
      const decoder = new TextDecoder();
      document.getElementById('decrypted').value = decoder.decode(decryptedBuffer);
    } catch(e) {
      document.getElementById('msg-error').textContent = "Decryption failed. Check key/message.";
      console.error(e);
    }
  }

  function logout() {
    cryptoKey = null;
    clearErrors();
    clearFieldsIfNeeded('login-page');
    showPage('login-page');
  }

  function arrayBufferToBase64(buffer) {
    let binary = '';
    const bytes = new Uint8Array(buffer);
    for(let b of bytes) {
      binary += String.fromCharCode(b);
    }
    return window.btoa(binary);
  }

  function base64ToArrayBuffer(base64) {
    const binary = window.atob(base64);
    const len = binary.length;
    const bytes = new Uint8Array(len);
    for(let i=0; i<len; i++) {
      bytes[i] = binary.charCodeAt(i);
    }
    return bytes.buffer;
  }
</script>
